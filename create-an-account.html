<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account || Pioneer Bank Ltd</title>
   li

    <!-- Google API Fonts Section  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

    <!-- Bootstrap API Styles Section  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <!-- Developer Styles Section  -->
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>

    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-12">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                            style="width: 185px;" alt="logo">
                                        <h1 class="mt-1 mb-5 pb-1">Welcome to Pioneer Bank</h1>
                                    </div>

                                    <form>
                                        <p>Please register your account</p>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">First Name</label>
                                            <input type="text" id="form2Example11" class="form-control"
                                                placeholder="Enter first name" />

                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">Last Name</label>
                                            <input type="text" id="form2Example11" class="form-control"
                                                placeholder="Enter last name" />

                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">Email</label>
                                            <input type="email" id="form2Example11" class="form-control"
                                                placeholder="Enter email" />

                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">Phone</label>
                                            <input type="tel" id="form2Example11" class="form-control"
                                                placeholder="Enter phone number" />

                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">Identity Card No</label>
                                            <input type="number" id="form2Example11" class="form-control"
                                                placeholder="Enter Identity card no" />

                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">Reference</label>
                                            <input type="text" id="form2Example11" class="form-control"
                                                placeholder="Enter Reference no" />

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Password</label>
                                            <input type="password" id="form2Example22" class="form-control"
                                                placeholder="Enter your password" />

                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Confirm Password</label>
                                            <input type="password" id="form2Example22" class="form-control"
                                                placeholder="Enter your confirm password" />

                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <a href="./success.html"
                                                class="btn btn-primary btn-lg font-weight-bold custom-btn-style">Register</a><br>

                                        </div>



                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Scripting Section  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
