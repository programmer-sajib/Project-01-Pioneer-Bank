<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password || Pioneer Bank Ltd</title>
    <link rel="shortcut icon" href="./public/images/favicon.ico" type="image/x-icon">

    <!-- Google API Fonts Section  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Gruppo&display=swap" rel="stylesheet">

    <!-- Bootstrap API Styles Section  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <!-- Developer Styles Section  -->
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>

    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-12">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                            style="width: 185px;" alt="logo">
                                        <h1 class="mt-1 mb-5 pb-1">Reset Your Password</h1>
                                    </div>

                                    <form class="custom-font-style">

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">Account No</label>
                                            <input type="number" id="form2Example11" class="form-control"
                                                placeholder="Please enter your account no" maxlength="18" required />

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Email</label>
                                            <input type="email" id="form2Example22" class="form-control"
                                                placeholder="Enter your valid email" />

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Phone</label>
                                            <input type="tel" id="form2Example22" class="form-control"
                                                placeholder="Enter your valid phone no" />

                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button type="submit"
                                                class="btn btn-primary btn-lg font-weight-bold custom-btn-style">Submit</button><br>

                                        </div>



                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Scripting Section  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
